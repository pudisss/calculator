<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./scss/index.css">
        <script src="./javascript/js/index.js" defer></script>
        <script src="./javascript/animations/animations.js" defer></script>
    </head>
    <body>
        <section class="main-section">
            <div class="calculator">
                <h1 class="result" id="result">0</h1>
                <h3 class="expression" id="expression">0</h3>
                <div class="numpad">
                    <div class="AC" onclick="c.specialFunction(null)">AC</div>
                    <div class="blank" onclick="c.specialFunction(undefined)">( )</div>
                    <div class="divide" onclick="c.symbolButton(11)">%</div>
                    <div class="delete" onclick="c.specialFunction(12)"><</div>
                    <div class="times" onclick="c.symbolButton(13)">*</div>
                    <div class="minus" onclick="c.symbolButton(14)">-</div>
                    <div class="plus" onclick="c.symbolButton(15)">+</div>
                    <div class="equal" onclick="c.specialFunction(16)">=</div>
                    <div class="dot" onclick="c.specialFunction(17)">.</div>
                    <div class="zero" onclick="c.numberButton(0)">0</div>
                    <div class="one" onclick="c.numberButton(1)">1</div>
                    <div class="two" onclick="c.numberButton(2)">2</div>
                    <div class="three" onclick="c.numberButton(3)">3</div>
                    <div class="four" onclick="c.numberButton(4)">4</div>
                    <div class="five" onclick="c.numberButton(5)">5</div>
                    <div class="six" onclick="c.numberButton(6)">6</div>
                    <div class="seven" onclick="c.numberButton(7)">7</div>
                    <div class="eight" onclick="c.numberButton(8)">8</div>
                    <div class="nine" onclick="c.numberButton(9)">9</div>
                </div>
            </div>
        </section>

        
    </body>
</html>
